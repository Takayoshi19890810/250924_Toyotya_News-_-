name: Yahoo/Google/MSN News Scraper

on:
  schedule:
    # 毎日15:00(JST)に実行（JSTはUTC+9 → cronはUTCなので06:00）
    - cron: "0 6 * * *"
  workflow_dispatch: # 手動実行も可能

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (Chrome/Chromedriver)
        run: |
          sudo apt-get update
          sudo apt-get install -y wget unzip xvfb libxi6 libgconf-2-4
          sudo apt-get install -y libnss3 libxss1 libappindicator1 libindicator7
          sudo apt-get install -y fonts-liberation libasound2 libatk1.0-0 libatk-bridge2.0-0 libcups2
          sudo apt-get install -y libdbus-1-3 libgdk-pixbuf2.0-0 libnspr4 libx11-xcb1 libxcomposite1
          sudo apt-get install -y libxdamage1 libxrandr2 xdg-utils

          # Install Google Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get -fy install

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run combined scraper
        env:
          GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
          KEYWORD: "日産"
          SPREADSHEET_ID: "1RglATeTbLU1SqlfXnNToJqhXLdNoHCdePldioKDQgU8"
        run: |
          python main_combined.py
